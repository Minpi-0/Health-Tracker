<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Glow | 減脂與皮拉提斯紀錄</title>
    <style>
        :root {
            /* 視覺規範配色 */
            --text: #040316;
            --background: #fbfbfe;
            --primary: #9caeba;
            --secondary: #e9f1fb;
            --accent: #f9991a;
            --grid: 8px; /* 8px 網格系統 */
            --min: 4px;  /* 4px 最小間距 */
        }

        body {
            background-color: var(--background);
            color: var(--text);
            /* 指定 PingFang TC 字體 */
            font-family: "PingFang TC", "Heiti TC", sans-serif;
            padding: calc(var(--grid) * 3); /* 24px 頁面邊距 */
            max-width: 500px;
            margin: 0 auto;
            -webkit-font-smoothing: antialiased;
        }

        header { margin-bottom: calc(var(--grid) * 4); }
        .countdown { color: var(--accent); font-size: 32px; font-weight: 700; margin-top: var(--min); }
        
        .card {
            background-color: var(--secondary);
            border: 0.5px solid var(--primary);
            border-radius: 24px;
            padding: calc(var(--grid) * 2);
            margin-bottom: calc(var(--grid) * 3);
        }

        .btn-accent {
            background-color: var(--accent);
            color: white;
            padding: 8px 20px;
            border-radius: 100px;
            border: none;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div style="font-size: 24px; font-weight: 600;">首爾美照任務倒數</div>
        <div class="countdown" id="days">-- 天</div>
    </header>

    <div class="card">
        <div style="font-size: 18px; font-weight: 500; margin-bottom: 16px;">今日推薦補強</div>
        <div style="background: white; padding: 16px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <div style="font-weight: 500;">死蟲式 Dead Bug</div>
                <div style="color: var(--primary); font-size: 12px; margin-top: 4px;">15次 x 2組</div>
            </div>
            <button class="btn-accent" onclick="alert('準備出發去韓國！')">去練習</button>
        </div>
    </div>

    <script>
        // 目標：2026/03/29 韓國之旅
        function updateDays() {
            const target = new Date('2026-03-29');
            const now = new Date();
            const diff = Math.ceil((target - now) / (1000 * 60 * 60 * 24));
            document.getElementById('days').innerText = `${diff} 天`;
        }
        updateDays();
    </script>
</body>
</html>
